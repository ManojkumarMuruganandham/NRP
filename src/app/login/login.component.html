<div class="container-fluid">
    <div class="row" id="logincontainer">

                <img src="assets/image/Logo Bust 2.png " alt="">
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <form>
                <div class="form-row">

                    <label for="inputEmail4">Username</label>
